<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="pizza">
    <div class="pizza-type">
        <div class="pizza-type-option selected" id="pepperoni" onclick="setPizzaType('pepperoni')">
            <div class="pizza-type-pepperoni-photo"></div>
            <p>Пепперони</p>
        </div>
        <div class="pizza-type-option" id="margarita" onclick="setPizzaType('margarita')">
            <div class="pizza-type-margarita-photo"></div>
            <p>Маргарита</p>
        </div>
        <div class="pizza-type-option" id="bavarian" onclick="setPizzaType('bavarian')">
            <div class="pizza-type-bavarian-photo"></div>
            <p>Баварская</p>
        </div>
    </div>
    <div class="pizza-settings">
        <div class="pizza-size">
            <h4 class="pizza-size-title">Выберите размер</h4>
            <div class="pizza-size-select">
                <div class="pizza-size-select-big" id="big" onclick="setPizzaSize(big)">Большая</div>
                <div class="pizza-size-select-small selected" id="small" onclick="setPizzaSize(small)">Маленькая</div>
            </div>
        </div>
        <div class="pizza-additions">
            <h4 class="pizza-additions-title">Добавить по вкусу</h4>
            <div class="pizza-additions-select">
                <div class="pizza-additions-select-option">
                    <div class="pizza-additions-select-mozzarella-photo"></div>
                    <p>Моцарелла</p>
                    <div class="pizza-additions-controls" id="mozzarella">
                        <div class="pizza-additions-controls-remove" onclick="removeTopping(mozzarella)">&minus;</div>
                        <div class="pizza-additions-controls-count" id="mozzarellaCount">0</div>
                        <div class="pizza-additions-controls-add" onclick="addTopping(mozzarella)">&plus;</div>
                    </div>
                </div>
                <div class="pizza-additions-select-option" id="cheeseBoard">
                    <div class="pizza-additions-select-cheeseBoard-photo"></div>
                    <p>Сырный бортик</p>
                    <div class="pizza-additions-controls">
                        <div class="pizza-additions-controls-remove" onclick="removeTopping(cheeseBoard)">&minus;</div>
                        <div class="pizza-additions-controls-count" id="cheeseBoardCount">0</div>
                        <div class="pizza-additions-controls-add" onclick="addTopping(cheeseBoard)">&plus;</div>
                    </div>
                </div>
                <div class="pizza-additions-select-option">
                    <div class="pizza-additions-select-cheddarAndParmesan-photo"></div>
                    <p>Чеддер и пармезан</p>
                    <div class="pizza-additions-controls" id="cheddarAndParmesan">
                        <div class="pizza-additions-controls-remove" onclick="removeTopping(cheddarAndParmesan)">&minus;</div>
                        <div class="pizza-additions-controls-count" id="cheddarAndParmesanCount">0</div>
                        <div class="pizza-additions-controls-add" onclick="addTopping(cheddarAndParmesan)">&plus;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pizza-calories">
        Калории: <span id="pizzaCalories"></span>
    </div>
    <div class="pizza-price">
        Цена: <span id="pizzaPrice">0</span>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
